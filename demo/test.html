<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table Link Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<style>
    table [data-href]:hover > *, table [data-href]:hover {
        background: #AAB7D1 !important;
        cursor: pointer;
    }
</style>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Table Link Demo</h1>
        </div>
        <table class="table table-bordered table-condensed">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Link</th>
            </tr>
            <tr data-href="http://github.com">
                <td>Bruno</td>
                <td>21</td>
                <td>Wall Street, 879</td>
                <td>http://github.comr</td>
            </tr>
            <tr data-href="http://google.com" data-target="blank">
                <td>Marcos</td>
                <td>78</td>
                <td>Baker Street, 308B</td>
                <td>http://google.comr</td>
            </tr>
            <tr data-href="http://yahoo.com" data-target="blank">
                <td>Johnny</td>
                <td>25</td>
                <td>Baker Street, 308B</td>
                <td>http://yahoo.com</td>
            </tr>
        </table>
    </div>
    <script src="../table-link.min.js"></script>
    <script>
        TableLink.before(function(element) {
            console.log(element);
            return confirm('Have i permission to open a new window?')
        });
        TableLink.init();
    </script>
</body>

</html>
